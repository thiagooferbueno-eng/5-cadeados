<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadeados Sequenciais</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#9aa7b7;
      --red:#ff6b6b;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071024 0%, #081428 60%);color:#e6f0f2}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{
      width:720px;
      max-width:95%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:28px;border-radius:12px;
    }
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .locks{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .lock{
      background:var(--card);
      padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
      display:flex;gap:12px;align-items:center;
    }
    .icon{
      font-size:28px;width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }
    .body{flex:1}
    .body h3{margin:0;font-size:15px}
    .body p{margin:6px 0 10px;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;align-items:center}
    input[type="text"]{
      padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
      background:transparent;color:inherit;outline:none;min-width:160px;
      font-size:14px;
    }
    button{
      padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#042023;font-weight:600;cursor:pointer;
      font-size:14px;
    }
    button[disabled]{opacity:0.45;cursor:not-allowed}
    .status{font-size:13px;color:var(--muted);margin-top:8px}
    .unlocked{color:var(--accent);font-weight:700}
    .error{color:var(--red);font-weight:700}
    .shake{
      animation:shake 380ms;
    }
    @keyframes shake{
      0%{transform:translateX(0)}
      20%{transform:translateX(-6px)}
      40%{transform:translateX(6px)}
      60%{transform:translateX(-4px)}
      80%{transform:translateX(4px)}
      100%{transform:translateX(0)}
    }
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .reset{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px;cursor:pointer}
    .win{
      margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(90deg, rgba(110,231,183,0.08), rgba(110,231,183,0.03));color:var(--accent);
      font-weight:700;border:1px solid rgba(110,231,183,0.08)
    }
    @media (max-width:560px){ .locks{grid-template-columns:1fr} .icon{width:48px;height:48px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">Desafio dos 5 Cadeados</h1>
      <p class="lead">Insira as senhas na ordem correta. Cada cadeado sÃ³ pode ser desbloqueado depois do anterior.</p>

      <div class="locks" id="locksContainer">
        <!-- Locks will be injected by JS -->
      </div>

      <div class="footer">
        <div style="color:var(--muted);font-size:13px">
          Dica: as senhas sÃ£o **case-sensitive** (maiÃºsculas e minÃºsculas importam) e espaÃ§os/acento tambÃ©m.
        </div>
        <div>
          <button class="reset" id="resetBtn" title="Reiniciar">Reiniciar</button>
        </div>
      </div>

      <div id="winBox" style="display:none" class="win" role="status" aria-live="polite">
        ðŸŽ‰ ParabÃ©ns â€” todos os cadeados foram desbloqueados!
      </div>
    </div>
  </div>

  <script>
    // Senhas fornecidas pelo usuÃ¡rio (ordem importa)
    const passwords = [
      "1953",
      "HongKong",
      "HTCS",
      "Taipei",
      "Tigres AsiÃ¡ticos"
    ];

    // Cria a UI dos cadeados
    const container = document.getElementById('locksContainer');
    const winBox = document.getElementById('winBox');

    const lockStates = passwords.map(() => ({ unlocked:false }));

    function createLock(idx){
      const el = document.createElement('div');
      el.className = 'lock';
      el.setAttribute('data-idx', idx);

      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.innerHTML = 'ðŸ”’';
      el.appendChild(icon);

      const body = document.createElement('div');
      body.className = 'body';
      const title = document.createElement('h3');
      title.textContent = `Cadeado ${idx + 1}`;
      const desc = document.createElement('p');
      desc.textContent = `Digite a senha correta para desbloquear.`;
      const status = document.createElement('div');
      status.className = 'status';
      status.textContent = 'Aguardando...';

      body.appendChild(title);
      body.appendChild(desc);
      body.appendChild(status);

      const controls = document.createElement('div');
      controls.className = 'controls';
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Senha';
      input.autocomplete = 'off';
      input.id = `input-${idx}`;
      const btn = document.createElement('button');
      btn.textContent = 'Abrir';
      btn.id = `btn-${idx}`;

      controls.appendChild(input);
      controls.appendChild(btn);

      el.appendChild(body);
      el.appendChild(controls);

      // initial state: only first enabled
      if(idx !== 0){
        input.disabled = true;
        btn.disabled = true;
        status.textContent = 'Bloqueado (aguardando anterior).';
      } else {
        status.textContent = 'Pronto para tentar.';
      }

      // event: click button or enter
      btn.addEventListener('click', () => tryUnlock(idx));
      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') tryUnlock(idx);
      });

      return el;
    }

    // render all
    passwords.forEach((_, i) => container.appendChild(createLock(i)));

    function tryUnlock(idx){
      const input = document.getElementById(`input-${idx}`);
      const btn = document.getElementById(`btn-${idx}`);
      const lockEl = container.querySelector(`[data-idx="${idx}"]`);
      const status = lockEl.querySelector('.status');
      const icon = lockEl.querySelector('.icon');

      if(lockStates[idx].unlocked) return;

      const attempt = input.value.trim();

      // check previous unlocked (safety)
      if(idx > 0 && !lockStates[idx-1].unlocked){
        status.textContent = 'VocÃª precisa desbloquear o cadeado anterior primeiro.';
        status.classList.remove('error','unlocked');
        status.classList.add('error');
        return;
      }

      if(attempt === passwords[idx]){
        // success
        lockStates[idx].unlocked = true;
        icon.innerHTML = 'ðŸ”“';
        input.disabled = true;
        btn.disabled = true;
        status.textContent = 'Desbloqueado!';
        status.classList.remove('error');
        status.classList.add('unlocked');

        // enable next
        const nextIdx = idx + 1;
        if(nextIdx < passwords.length){
          const nextInput = document.getElementById(`input-${nextIdx}`);
          const nextBtn = document.getElementById(`btn-${nextIdx}`);
          const nextLock = container.querySelector(`[data-idx="${nextIdx}"]`);
          const nextStatus = nextLock.querySelector('.status');
          nextInput.disabled = false;
          nextBtn.disabled = false;
          nextStatus.textContent = 'Pronto para tentar.';
          nextStatus.classList.remove('error','unlocked');
        } else {
          // all unlocked
          winBox.style.display = 'block';
          winBox.focus();
        }
      } else {
        // wrong
        status.textContent = 'Senha incorreta â€” tente novamente.';
        status.classList.remove('unlocked');
        status.classList.add('error');
        // shake animation
        lockEl.classList.remove('shake');
        // reflow to restart animation
        void lockEl.offsetWidth;
        lockEl.classList.add('shake');
        // clear input (optional) and focus
        input.value = '';
        input.focus();
      }
    }

    // Reset button
    document.getElementById('resetBtn').addEventListener('click', () => {
      // reset states
      for(let i=0;i<passwords.length;i++){
        lockStates[i].unlocked = false;
        const lockEl = container.querySelector(`[data-idx="${i}"]`);
        const icon = lockEl.querySelector('.icon');
        const input = document.getElementById(`input-${i}`);
        const btn = document.getElementById(`btn-${i}`);
        const status = lockEl.querySelector('.status');

        icon.innerHTML = 'ðŸ”’';
        input.value = '';
        if(i === 0){
          input.disabled = false;
          btn.disabled = false;
          status.textContent = 'Pronto para tentar.';
        } else {
          input.disabled = true;
          btn.disabled = true;
          status.textContent = 'Bloqueado (aguardando anterior).';
        }
        status.classList.remove('unlocked','error');
      }
      winBox.style.display = 'none';
      // focus first input
      document.getElementById('input-0').focus();
    });

    // focus first input on load
    window.addEventListener('load', () => {
      document.getElementById('input-0').focus();
    });
  </script>
</body>
</html>
